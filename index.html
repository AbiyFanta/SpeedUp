<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedUp Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>
    <div class="container d-flex flex-column align-items-center" >
        <img id="logo" src="assets/speeduplogo.png" alt="SpeedUp Logo">
        <br>
        
        
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Enter Starting Point:</h2>
            </div>
            <div class="col">
                <div class="form-floating mb-3">
                <input type="text" class="form-control" id="origin" placeholder="Enter Starting Point Address (ex: Cosumnes River College)">
                <label for="origin">Enter Starting Point Address (ex: Cosumnes River College)</label>
                </div>
            </div>
            </div>
            <div class="row">
            <div class="col">
                <h2>Enter Destination:</h2>
            </div>
            <div class="col">
                <div class="form-floating">
                <input type="text" class="form-control" id="destination" placeholder="Enter destination address (ex: UC Davis)">
                <label for="destination">Enter destination address (ex: UC Davis)</label>
                </div>
                <br>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col">
                <h2 id="normal-travel-time"></h2>
              </div>
              <div class="col">
                <h2 id="route-length"></h2> 
              </div>
        </div>
        <br>
        <!--<div class="row mb-3">
            <iframe src="https://storage.googleapis.com/maps-solutions-njao9560dx/commutes/3ruz/commutes.html" width="600" height="450" style="border:0;" loading="lazy"></iframe>
        </div>-->

        <br>
        <br>
        <div class="row flex-column align-items-center mb-3">
           <label for="speed" class="form-label text-center about">Speed Slider</label>
           <input type="range" class="form-range" min="1" max="120" step ="1" id="speed" value="60">
           
           <span id="speed-display">60 mph</span>
           <br>
           <div class ="d-flex flex-column align-items-center">
                <button type="button" class="btn btn-primary mb-5" onclick="calculateRoute()">Calculate Route</button>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div id="travelTime" class="row flex-column align-items-center hidden">
        <h1 class="text-center" id = "new-travel-time"></h1>
        <h3 class="text-center" id="eta-difference"></h3>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="row flex-column align-items-center">
        <h5 class="text-center">Disclaimer: We do not condone reckless driving. <br>
            This is strictly for educational and entertainment purposes.</h5>
    </div>
    <br>
    <br>
    <div class="container">
        <hr class ="bolder">
        <div id = "footer" class="row">
            <div class="col">
                <h3>SpeedUp</h3>
            </div>
            <div class="col text-end">
                <a class ="about" href="about.html">About</a>
            </div>
        </div>
    </div>

</body>
</html>
