<script type="module" src="google-maps.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedUp</title>
    <!--BootStrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!--Favicon/Logo in the tab section on web browser-->
    <link rel="icon" href="assets/minilogo.png">

    <!--google fonts used for sign in and design-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- This puts the SpeedUp logo at the top of the page -->
    <a href="index.html" class = "container d-flex flex-column  align-items-center"><img  id="logo" src="assets/speeduplogo.png" alt="SpeedUp Logo"></a>
    <br>

    <!--organizing container for margins of page especially-->
    <div class="container">
        <!--first row includes the text and the input fields-->
        <div class="row">
            <div class="col">
                <h2>Enter Starting Point:</h2>
            </div>
            <div class="col">
                <div class="form-floating mb-3">
                <input type="text" class="form-control" id="origin" placeholder="Enter Starting Point Address (ex: Cosumnes River College)">
                <label for="origin" class="label d-none d-md-block">Enter Starting Point Address (ex: Cosumnes River College)</label>
                <label for="origin" class="label d-sm-block d-md-none">Enter Starting Point Address</label>
                </div>
            </div>
            </div>
            <div class="row">
            <div class="col">
                <h2>Enter Destination:</h2>
            </div>
            <div class="col">
                <div class="form-floating">
                <input type="text" class="form-control" id="destination" placeholder="Enter destination address (ex: UC Davis)" value="UC Davis">
                <label for="destination" class="label d-none d-md-block">Enter destination address (default: UC Davis)</label>
                <label for="destination" class="label d-sm-block d-md-none">Enter destination address</label>
                </div>
                <br>
            </div>
        </div>
        
        <!--where the data from the JS will be displayed-->
        <div class="row mb-3">
            <div class="col">
                <h2 id="normal-travel-time"></h2>
              </div>
              <div class="col">
                <h2 id="route-length"></h2> 
              </div>
        </div>
        <br>
        <!--potential map for future implementation-->
        <!--<div class="row mb-3">
            <iframe src="https://storage.googleapis.com/maps-solutions-njao9560dx/commutes/3ruz/commutes.html" width="600" height="450" style="border:0;" loading="lazy"></iframe>
        </div>-->

        <br>
        <br>
        <!--Speed Displayer using slider and has the button to trigger the calculations-->
        <div class="row flex-column align-items-center mb-3">
           <label for="speed" class="form-label text-center about">Speed Slider</label>
           <input type="range" class="form-range" min="1" max="200" step ="1" id="speed" value="60">
           
           <span id="speed-display">60 mph</span>
           <br>
           <div class ="d-flex flex-column align-items-center">
                <button type="button" class="btn btn-primary mb-5" onclick="calculateRoute()">Calculate Route</button>
            </div>
        </div>
    </div>
    
    <br>
    <!--Hidden data for the travel time and time saved-->
    <div id="travelTime" class="row flex-column align-items-center hidden">
        <h1 class="text-center" id = "new-travel-time"></h1>
        <h3 class="text-center" id="eta-difference"></h3>
    </div>
    <br>
    <br>
    <br>
    <br>
    <!--very necessary disclaimer-->
    <div class="row flex-column align-items-center">
        <h5 class="text-center">Disclaimer: We do not condone reckless driving. <br>
            This is strictly for educational and entertainment purposes.</h5>
    </div>
    <br>
    <br>
    <div class="container">
        <hr class ="bolder">
        <!--Footer reiterating the name and linking to the about section-->
        <div id = "footer" class="row">
            <div class="col">
                <h3>SpeedUp</h3>
            </div>
            <div class="col text-end">
                <a class ="about btn btn-outline-dark" href="about.html" role="button">About</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
